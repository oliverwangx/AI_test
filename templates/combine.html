    <style>
    .box{
        position: relative;
        display: inline-block; /* Make the width of box same as image */
        left: 30%;
        top: 80%;
        padding: 10px;
    }
    .box .text{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 0;
        right: 0;
        top:  {{ num }}%; /* Adjust this value to move the positioned div up and down */
        text-align: center;
        width: 60%; /* Set the width of the positioned div */
    }
    h1 {
        color: rgb(254, 0, 0);
        font-family: verdana;
    }
    </style>
